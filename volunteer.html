<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta UTF-8 />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <body>
      <style>
        nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1% 2%;
          padding-top: 70px;
        }
        .name {
          display: flex;
          border: #000080 solid;
          background: #000080;
          padding: 1px 20px;
          border-radius: 5px;
          margin-left: 40px;
        }
        .name h4 {
          text-align: center;
          color: white;
          text-align: left;
        }
        .nav-links {
          flex: 1;

          text-align: center;
        }
        .nav-links ul li {
          justify-content: space-evenly;
          display: inline-block;
          list-style: none;
          padding-left: px;
          padding-right: 5px;
          position: relative;
          transition: 1s;
        }
        .nav-links ul li a {
          padding-right: 25px;
          color: white;
          font-weight: 400;
          font-size: 23px;
          text-decoration: none;
        }

        .nav-links ul li :hover {
          color: yellow;
          text-decoration: underline;
        }
        .user-icon {
          margin: 30px;
          padding-left: 50px;
        }
        .donate {
          margin-left: 0px;
          border: 2px #000080;
          background: #000080;
          color: white;
          padding: 10px 28px;
          font-size: 17px;
          border-radius: 7px;
        }
        .fa {
          padding-right: 7px;
        }
        .user-icon {
          height: 20px;
          width: 20px;
        }
        .user-icon .fa {
          font-size: 30px;
          color: #000080;
        }
        body {
          font-family: Arial;
          background: linear-background(rgb(174, 174, 245), rgb(252, 252, 253));
        }
        .contact-container {
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: space-evenly;
          padding-top: 3px;
        }
        .contact-left {
          display: flex;
          flex-direction: column;
          align-items: start;
          gap: 20px;
        }
        .contact-left-title h2 {
          font-weight: 600;
          color: black;
          font-size: 40px;
          margin-bottom: 5px;
        }
        .contact-left-title hr {
          border: none;
          width: 120px;
          height: 5px;
          background: #000080;
          border-radius: 10px;
          margin-bottom: 20px;
        }
        .contact-left textarea {
          height: 140px;
          padding-top: 15px;
          border-radius: 20px;
        }
        .contact-inputs {
          width: 400px;
          height: 50px;
          border-color: grey;
          border-width: 1px;
          border-style: solid;

          outline: none;
          padding-left: 25px;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 16px;
          font-weight: 600;
          color: black;
          border-radius: 50px;
        }
        .contact-inputs:focus {
          border: 2px solid #000080;
        }
        .contact-inputs::placeholder {
          color: gray;
        }
        .contact-left button {
          display: flex;
          align-items: center;
          padding: 15px 30px;
          font-size: 16px;
          color: whitesmoke;
          gap: 10px;
          border: none;
          border-radius: 50px;
          background: linear-gradient(270deg, #000080, #000080);
          cursor: pointer;
        }
        .contact-left button:hover {
          background: rgb(107, 107, 249);
        }
        .contact-left button:active {
          background: #000080;
        }
        .contact-right img {
          width: 500px;
        }
        nav {
          background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            url("images/bg.avif");
          background-position: center;
          margin: 0px;
          width: 100%;
          background-size: cover;
          padding: 100px 0;
          text-align: center;
          border-radius: 0px;
          padding-top: 30px;
          flex: 1;
        }
        @media (max-width: 800px) {
          .contact-inputs {
            width: 80vw;
          }
          .contact-right {
            display: none;
          }
        }
      </style>
      <nav>
        <div class="name">
          <h4>Disaster<br />Connect</h4>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="index.html">Home</a>
              <a href="index.html">Emergency Contacts</a>
              <a href="natural-disasters/disaster.html">Natural Disaster</a>

              <a href="volunteer.html">Volunteering</a>
              <a href="">About Us</a>
              <a href="quiz.html">Quiz</a>
            </li>
          </ul>
        </div>

        <div class="donate-button">
          <button class="donate"><i class="fa fa-heart-o"> </i>DONATE</button>
        </div>
        <div class="user-icon">
          <a href=""> <i class="fa fa-user" aria-hidden="true"></i> </a>
        </div>
      </nav>
      <div class="contact-container">
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="contact-left"
        >
          <div class="contact-left-title">
            <h2>Volunteers Application form</h2>
            <hr />
          </div>
          <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
          <input
            type="text"
            name="name"
            placeholder="Your name"
            class="contact-inputs"
            required
          />
          <input
            type="text"
            name="Email"
            placeholder="Your Email"
            class="contact-inputs"
            required
          />
          <input
            type="text"
            name="Contact Number"
            placeholder="Your contact number"
            class="contact-inputs"
            required
          />
          <textarea
            name="message"
            placeholder="Add your bio"
            class="contact-inputs"
            required
          ></textarea>
          <button class="submit">Submit</button>
        </form>
        <div class="contact-right">
          <img src="C:\Users\Jeevitha R\WebCore"/vback.jpg" alt="">
        </div>
      </div>
    </body>
  </head>
</html>
