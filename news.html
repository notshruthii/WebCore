<!DOCTYPE html>
<html>
<head>
	<title>Alert Box</title>
	<link rel="stylesheet" type="text/css" href="sty.css">
</head>
<body>
	<div class="alert-box">
		<div class="alert-fixed">
			<span>ALERT:</span>
		</div>
		<div class="alert-message">
			Flash flood warning issued for your area. Heavy rain may cause rapid flooding. Move to higher ground immediately and avoid low-lying areas.
		</div>
	</div>
</body>
</html>
