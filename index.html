<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta UTF-8 />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="name">
          <h4>Disaster<br />Connect</h4>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="">Emergency Contacts</a>
              <a href="">Live Alerts</a>
              <a href="">Natural Disasters</a>
              <a href="">About Us</a>
            </li>
          </ul>
        </div>

        <div class="donate-button">
          <button class="donate"><i class="fa fa-heart-o"> </i>DONATE</button>
        </div>
        <div class="user-icon">
          <a href=""> <i class="fa fa-user" aria-hidden="true"></i> </a>
        </div>
      </nav>
      <div class="news">
        <rssapp-imageboard id="tJznrX5QDDY3jhXU"></rssapp-imageboard>
        <script
          src="https://widget.rss.app/v1/imageboard.js"
          type="text/javascript"
          async
        ></script>
      </div>
    </header>
    <!-- alert section -->
    <section class="alerts">
      <!DOCTYPE html>
      <html>
        <head>
          <title>Alert Box</title>
          <link rel="stylesheet" type="text/css" href="sty.css" />
        </head>
        <body>
          <div class="alert-box">
            <div class="alert-fixed">
              <i class="alert-icon"></i>
              <h4>ALERTS</h4>
            </div>
            <div class="alert-message">
              <a
                href="https://www.ndma.gov.in/sites/default/files/2024-08/All%20India%20Impact%20Based%20Weather%20Warning%20Bulletin%20%28Morning%29%20Dated%2010-08-2024_0.pdf"
                target="_blank"
                class="moving-link"
                >**IMD Weather forecast**</a
              >
            </div>
          </div>
        </body>
      </html>
    </section>
  </body>
</html>
