<!DOCTYPE html>
<html>
  <head>
    <title>Sign-in Page</title>
    <link rel="stylesheet" type="text/css" href="ustyle.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="sign-in-box">
        <h2>Sign-in</h2>
        <form>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign-in</button>
        </form>
        <p class="sign-up-text">
          Don't have an account? <a href="#" class="toggle-form">Sign-up</a>
        </p>
      </div>
      <div class="register-box inactive">
        <h2>Register</h2>
        <form>
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
        <p class="already-have-account">
          Already have an account? <a href="#" class="toggle-form">Sign-in</a>
        </p>
      </div>
    </div>
    <script>
      const toggleForm = document.querySelectorAll(".toggle-form");
      toggleForm.forEach((form) => {
        form.addEventListener("click", () => {
          document.querySelector(".sign-in-box").classList.add("inactive");
          document.querySelector(".register-box").classList.remove("inactive");
        });
      });

      // Add this event listener to toggle back to sign-in box
      document
        .querySelector(".already-have-account a")
        .addEventListener("click", () => {
          document.querySelector(".sign-in-box").classList.remove("inactive");
          document.querySelector(".register-box").classList.add("inactive");
        });
    </script>
  </body>
</html>
